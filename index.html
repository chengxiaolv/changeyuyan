<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>多语言</title>
</head>

<body>
    <select name="" id="lang">
        <option checked value="zh">中文</option>
        <option value="en">English</option>
        <option value="jp">日本語</option>
    </select>
    <li><a href="/view/test.html" data-locale="user Name">内容可不写</a></li>
    <li><a href="#" data-locale="password">内容可不写</a></li>
    <li><a href="#" data-locale="Password">内容可不写</a></li>
    <h1 data-locale="hello">内容可不写</h1>
    <p id="ptitle" data-locale="hello"></p>
    <h1 data-locale="btn" id="btn" onclick="getal()">按钮</h1>
</body>

</html>
<script src="js/jquery.js"></script>
<!-- 加载语言包文件 -->
<script src="js/jquery.i18n.properties.js"></script>
<script src="js/common_i18n.js"></script>

<script>
    function getal() {
        alert($.i18n.prop("err") + "：404")
    }
    //切换语言
    $("#lang").on('change', function () {
        sessionStorage.setItem("lang", $(this).val());
        loadProperties($(this).val());
    });
</script>
